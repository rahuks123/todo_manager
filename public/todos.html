<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO-MANAGER APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="todo-app.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <main>
      <article>
        <h1 class="TodoPage-title">My To-do List</h1>
        <section class="AddTodo">
          <input class="AddTodo-text" type="text" placeholder="Whats next" />
          <input class="AddTodo-date" type="date" />
          <input class="AddTodo-button" type="button" value="ADD" />
        </section>

        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <h2 class="TodoSectionTitle-text">Due Today</h2>
            <p class="TodoSectionTitle-remainingCount">0/4</p>
          </div>

          <ul>
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              Submit SaaS 201 project
              <p class="TodoItem-overdueLabel">OverDue</p>
            </div>

            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              Call accountant
              <img
                class="TodoItem-delete"
                src="/home/rahuks123/todo_manager/delete.png"
                height="18"
                width="18"
              />
            </div>
          </ul>
        </section>

        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <h2 class="TodoSectionTitle-text">Due Tommorow</h2>
            <p class="TodoSectionTitle-remainingCount">0/3</p>
          </div>
          <ul>
            <div class="TodoItem-container">
              <input type="checkbox" />
              cia assignment
            </div>
          </ul>
        </section>

        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <h2 class="TodoSectionTitle-text">Remaining</h2>
            <p class="TodoSectionTitle-remainingCount">0/3</p>
          </div>
          <ul>
            <div class="TodoItem-container">
              <input type="checkbox" />
              Type Something
            </div>

            <div class="TodoItem-container">
              <input type="checkbox" />
              Type Something
            </div>

            <div class="TodoItem-container">
              <input type="checkbox" />
              Type Something
            </div>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
